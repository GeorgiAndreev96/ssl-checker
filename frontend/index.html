<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSL Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 800px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #357ab8;
    }
    #result {
      margin: 15px 0;
      font-weight: 600;
      color: #444;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.5rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
    }
    tr:hover td {
      background: #f5f7fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ SSL Certificate Checker</h1>
    
    <form id="checkForm">
      <input type="text" id="urlInput" placeholder="Enter website (e.g. google.com)" required>
      <button type="submit">Check</button>
    </form>
    
    <div id="result"></div>
    
    <h2>Saved Domains</h2>
    <table id="domainTable">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Expiry Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="domainList">
        <!-- JS will populate rows -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
